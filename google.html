<!DOCTYPE html>
<html>



    <!-- **************************Head************************** -->

    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" href="favicon.ico" />
    </head>

    <!-- **************************End head************************** -->




    <!-- **************************Body************************** -->

    <body>


        <!-- **************************Header************************** -->

        <header>


            <!-- **************************Header Navigation Bar************************** -->

            <nav>

                <ul>

                    <li><a href="https://mail.google.com/">Gmail</a></li>
                    <li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ei=MxZ5V5GeE8KQgAaNtqDYDw&ved=0EKouCBQoAQ">Images</a></li>
                    <li><img src="img/grid.png" alt="Applications" weight="20" height="20"></li>
                    <li><a href="https://www.google.fr/intl/fr/about/products/"><img src="img/bell.png" alt="Notifications" weight="20" height="20"></a></li>
                    <li><a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.fr/%3Fgfe_rd%3Dcr%26ei%3DMxZ5V5uNA8nS8Af95ZkI%26gws_rd%3Dssl" class="connexion">Connexion</a></li>

                </ul>

            </nav>

            <!-- **************************End Header Navigation Bar************************** -->


        </header>

        <!-- **************************End Header************************** -->




        <!-- **************************Main************************** -->

        <main>

            <!-- **************************Logo************************** -->

            <div class="logo">

                <img src="img/google.png" alt="Google">

            </div>

            <!-- **************************End Logo************************** -->



            <!-- **************************Search Bar************************** -->

            <form class="searchBar" action="http://google.com/search" method="get">

                <input id="searchBarInput" type="text" name="q">

                <div>
                    <input class="button" type="submit" value="Recherche Google"/>
                    <input class="button" type="submit" value="J'ai de la chance"/>
                </div>

            </form>

            <!-- **************************End Search Bar************************** -->

        </main>

        <!-- **************************End Main************************** -->




        <!-- **************************Footer************************** -->

        <footer>


            <!-- **************************Left Footer************************** -->

            <nav class="footerLeft">
                <a href="https://www.google.fr/intl/fr/ads/?fg=1">Publicité</a>
                <a href="https://www.google.fr/services/?fg=1">Entreprise</a>
                <a href="https://www.google.fr/intl/fr/about.html?fg=1">Informations</a>
            </nav>

            <!-- **************************End Left Footer************************** -->



            <!-- **************************Right Footer************************** -->

            <nav class="footerLeft">
                <a href="https://www.google.fr/intl/fr/policies/privacy">Confidentialité</a>
                <a href="https://www.google.fr/intl/fr/policies/terms/regional.html">Conditions</a>
                <a href="https://www.google.fr/preferences">Paramètres</a>
                <a href="https://www.google.com">Google.com</a>
            </nav>

            <!-- **************************End Right Footer************************** -->


        </footer>

        <!-- **************************End Footer************************** -->



    </body>

</html>
